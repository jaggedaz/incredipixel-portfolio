<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Rock+Salt">
    <link rel="stylesheet" href="https://s3.amazonaws.com/icomoon.io/114779/Socicon/style.css?u8vidh">
</head>

<body>
    <div>
        <div id="header">
            <div id="header-inner">
                <div id="name"></div>
                <div id="navigation">
                    <a href="#about" class="navigation-link">About</a>
                    <a href="#portfolio" class="navigation-link">Portfolio</a>
                    <a href="#contact" class="navigation-link">Contact</a>
                </div>
            </div>
        </div>

        <div id="content">
            <a id="about" class="anchor"></a>
            <div id="about-section" class="section">
                <div class="section-title">About</div>
                <div id="about-content">
                    <div id="about-photo-container">
                        <div id="about-photo"></div>
                        <div id="about-photo-caption">Me</div>
                    </div>
                    <div id="about-description"></div>
                </div>
            </div>

            <a id="portfolio" class="anchor"></a>
            <div id="portfolio-section" class="section">
                <div class="section-title">Portfolio</div>
            </div>
            
            <a id="contact" class="anchor"></a>
            <div id="contact-section" class="section">
                <div class="section-title">Contact</div>
                <div id="contact-description"></div>
                <div id="contact-social-links"></div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <div id="project-modal" class="modal modal-fade">
        <div class="modal-close-button">&times;</div>
        <div class="modal-header">
            <span id="project-modal-project-name"></span>
        </div>
        <div class="modal-content">
            <div class="project-modal-sub-heading">
                <strong>Project Roles: </strong>
                <span id="project-modal-project-roles"></span>
            </div>
            <div class="project-modal-sub-heading">
                <strong>Technologies: </strong>
                <span id="project-modal-project-technologies"></span>
            </div>
            <div id="project-modal-project-description"></div>
            <div id="project-modal-project-screenshots"></div>
        </div>
    </div>
</body>

</html>
