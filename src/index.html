<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Rock+Salt" rel="stylesheet">
</head>

<body>
    <div>
        <div id="header">
            <div id="header-inner">
                <div id="name"></div>
                <div id="navigation">
                    <a href="#about" class="navigation-link">About</a>
                    <a href="#portfolio" class="navigation-link">Portfolio</a>
                    <a href="#contact" class="navigation-link">Contact</a>
                </div>
            </div>
        </div>

        <div id="content">
            <a id="about" class="anchor"></a>
            <div id="about-section" class="section">
                <div class="section-title">About</div>
                <div id="about-content">
                    <div id="about-photo-container">
                        <div id="about-photo"></div>
                        <div id="about-photo-caption">Me</div>
                    </div>
                    <div id="about-description"></div>
                </div>
            </div>

            <a id="portfolio" class="anchor"></a>
            <div id="portfolio-section" class="section">
                <div class="section-title">Portfolio</div>
            </div>
            
            <a id="contact" class="anchor"></a>
            <div id="contact-section" class="section">
                <div class="section-title">Contact</div>
            </div>
        </div>
    </div>
</body>

</html>
